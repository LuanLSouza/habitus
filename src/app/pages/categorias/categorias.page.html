<app-header></app-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        @for (categoria of categorias; track categoria.id) {
          <ion-card class="categoria-card" [style.border-left-color]="categoria.cor">
            <ion-card-header>
              <ion-card-subtitle>
                <ion-badge [color]="getStatusColor(categoria.status)" class="status-badge">
                  {{ categoria.status }}
                </ion-badge>
                <ion-badge color="medium" class="prioridade-badge">
                  {{ categoria.prioridade }}
                </ion-badge>
              </ion-card-subtitle>
              <ion-card-title>{{ categoria.nome }}</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <p>Descrição: {{ categoria.descricao }}</p>
            </ion-card-content>

            <ion-item lines="none" detail="false">
              <ion-buttons slot="end">
                <ion-button fill="clear" (click)="openEditCategoriaModal(categoria)">
                  <ion-icon name="create-outline" slot="icon-only"></ion-icon>
                </ion-button>
                <ion-button fill="clear" (click)="confirmDeleteCategoria(categoria)">
                  <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-buttons>
            </ion-item>
          </ion-card>
        }
        
        @if (categorias.length === 0) {
          <ion-card>
            <ion-card-content class="nao-encontrado">
              <p class="ion-text-center">Nenhuma categoria encontrada.</p>
            </ion-card-content>
          </ion-card>
        }
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openAddCategoriaModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
